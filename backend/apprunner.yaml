# backend/apprunner.yaml
version: 1.0                 # optional â€“ defaults to 1.0
runtime: python3

build:
  commands:
    - pip install --no-cache-dir -r requirements.txt

run:
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000               # expose this port
  env:
    # These can be overridden in the console if you prefer
    OPENAI_API_KEY: ${OPENAI_API_KEY}
